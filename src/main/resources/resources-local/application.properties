spring.profiles.include=core
profile.activate=local

spring.h2.console.enabled=true
spring.h2.console.platform= h2
spring.h2.console.path=/bot_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url = jdbc:h2:file:./SampleDB/bot_db;AUTO_SERVER=TRUE

spring.jpa.hibernate.ddl-auto= update
#spring.jpa.hibernate.ddl-auto= create-drop

spring.datasource.username= sa
spring.datasource.password=

spring.jpa.properties.hibernate.format_sql=true

app.scheduling.enable=true
spring.jpa.open-in-view=false